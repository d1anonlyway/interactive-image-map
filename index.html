<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Image Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    area {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="width:100%;">
    <img id="image-map" src="https://raw.githubusercontent.com/d1anonlyway/interactive-image-map/main/interactive-menu-05-2025_26.jpg" usemap="#image-map" border="0" width="100%" alt="" />
    <map name="image-map">
      <area target="_top" alt="Brillit" title="Brillit" href="https://app.powerbi.com/reportEmbed?reportId=8955f405-3aff-4da5-a62b-6bde648978dd&autoAuth=true&ctid=63519a44-9837-48b5-8da3-83b39d0bbede" coords="343,644,887,248" shape="rect">
      <area target="_top" alt="Photos" title="Photos" href="https://trico1.sharepoint.com/:u:/r/sites/TricoElectricCooperative/SitePages/Employee-Photos.aspx" coords="1654,743,256" shape="circle">
      <area target="_top" alt="Safety Information" title="Safety Information" href="https://trico1.sharepoint.com/sites/TricoElectricCooperative/SitePages/Safety.aspx" coords="2647,139,1893,428" shape="rect">
      <area target="_top" alt="Policy and Procedures" title="Policy and Procedures" href="https://trico1.sharepoint.com/sites/TricoElectricCooperative/SitePages/policies.aspx" coords="2078,739,2744,459" shape="rect">
      <area target="_top" alt="Graphic Standards" title="Graphic Standards" href="https://trico1.sharepoint.com/sites/TricoElectricCooperative/SitePages/Graphic-Standards.aspx" coords="2749,1055,2085,778" shape="rect">
      <area target="_top" alt="Human Resource Benefits" title="Human Resource Benefits" href="https://trico1.sharepoint.com/sites/TricoElectricCooperative/SitePages/human-resource-benefits.aspx" coords="2659,1369,1893,1077" shape="rect">
    </map>
  </div>

  <script>
    // Resize image map coordinates responsively
    setTimeout(function () {
      function mapResizer(maps) {
        if (!maps) maps = document.getElementsByTagName('map');

        for (const map of maps) {
          map.img = document.querySelector(`[usemap="#${map.name}"]`);
          map.areas = map.getElementsByTagName('area');
          for (const area of map.areas) {
            area.coordArr = area.coords.split(',').map(coord => parseInt(coord));
          }
        }

        function resizeMaps() {
          for (const map of maps) {
            if (!map.img || !map.img.naturalWidth) continue;
            const scale = map.img.offsetWidth / map.img.naturalWidth;
            for (const area of map.areas) {
              area.coords = area.coordArr.map(coord => Math.round(coord * scale)).join(',');
            }
          }
        }

        function initMapResizer() {
          for (const map of maps) {
            if (map.img.complete) {
              resizeMaps();
            } else {
              map.img.onload = resizeMaps;
            }
          }
        }

        window.addEventListener('resize', resizeMaps);
        window.addEventListener('load', initMapResizer);
        initMapResizer();
      }

      if (document.readyState === 'complete') {
        mapResizer();
      } else {
        window.addEventListener('load', mapResizer);
      }
    }, 2000);
  </script>
</body>
</html>
